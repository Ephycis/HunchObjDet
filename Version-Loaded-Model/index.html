<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Platt Object Recognition</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
	<script src="sketch.js"></script>
</head>
<body>
	
	<div class="content">
		<h3><u>Pre-trained Model</u></h3>
		<p>Use the button to toggle detection On & Off</p>
		<button id="toggle" onClick="togglePredicting()" style="background-color: #00E5FF">Start</button>
	<br>
	<br>
		<h3>Predicts: <font id="predictions" color="#4CAF50">...</font></h3>
		<h3>Accuracy: <font id="accuracy" color="blue">...</font></h3>
	<br>
	</div>
</body>
</html>
