<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Platt Object Recognition Training</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
	<script src="FileSaver.js"></script>
	<script src="sketchDemo.js"></script>
</head>

<body>
	<div class="upper">
		<center>
		<table style="width: 100%">
			<tr>
				<td style="width: 2em;"><button onClick="goBack()"><i class="fas fa-chevron-left"></i></button></td>
				<td id="upperText" style="text-align: center; font-size: 2em;">Loading...</td>
			</tr>
			<tr>
				<td colspan="2" id="upperInfo" style="font-size: 1.5em;">Object info goes here</td>
			</tr>
		</table>
		</center>
	</div>
	
	<div class="content">
		<!--<button id="camButton" onClick="changeCamera()"><i class="fas fa-camera"></i> Change</button>-->
		<button id="instrButton" onClick="alertInstr()"><i class="fas fa-info-circle"></i> Info</button>
		<button id="toggleButton" onClick="togglePredicting()"><i class="fas fa-play"></i> Predict</button>
		
		<br>
		
		<p>You currently have: <b id="currentAmount" style="font-size: 1.2em;"></b> objects/descriptions in this model.</p>

		<center><p>Load Model: </p><input type="file" id="files" name="files[]" multiple/></center>
	</div>
</body>

</html>
