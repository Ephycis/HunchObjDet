<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Platt Object Recognition Training</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
	<script src="FileSaver.js"></script>
	<script src="sketchDemo.js"></script>
</head>

<body>
	<div id="upperDiv" class="upper">
		<center>
		<table id="upperTable">
			<tr>
				<td style="width: 2em;"><button onClick="goTo('indexTrain.html')"><i class="fas fa-chevron-left"></i><i class="fas fa-cogs"></i></button></td>
				<td id="upperText">Loading...</td>
				<td class="right" style="width: 2em;"><button onClick="goTo('iosDemo.html')"><i class="fas fa-chevron-right"></i>D</button></td>
			</tr>
			<tr>
				<td colspan="2" id="upperInfo">Object info goes here</td>
			</tr>
		</table>
		</center>
	</div>
	
	<div class="content">
		<table>
			<tr>
				<td id="content">
					<center id="topButtons1">
						<button id="zoomButton" onClick="alertZoom()"><i class="fas fa-search"></i><i class="fas fa-question"></i></button>
						<button id="instrButton" onClick="alertInstr()"><i class="fas fa-info-circle"></i> Info</button>
						<button id="toggleButton" onClick="togglePredicting()"><i class="fas fa-play"></i> Predict</button>
					</center>
					
					<p>You currently have: <b id="currentAmount"></b> objects/descriptions in this model or Load Model here: </p>
					
					<center><input type="file" id="files" name="files[]" multiple/></center>
				</td>
				<td id="content2">
					<center id="topButtons2"></center>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
