<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Platt Object Recognition Training</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
	<script src="FileSaver.js"></script>
	<script src="sketchTrain.js"></script>
</head>

<body>
	<div class="upper">
		<center>
		<table style="width: 100%">
			<tr>
				<td style="width: 2em;"><button onClick="goBack()">Back</button></td>
				<td id="upperText" style="text-align: center; font-size: 2em;">Nothing Trained</td>
			</tr>
			<tr>
				<td colspan="2" id="upperInfo" style="font-size: 1.5em;">Object info goes here</td>
			</tr>
		</table>
		</center>
	</div>
	
	<div class="content">
		<button id="camButton" onClick="changeCamera()">Change Cam</button>
		<button id="instrButton" onClick="alertInstr()">Instructions</button>
		<button id="toggleButton" onClick="togglePredicting()">Predict</button>
		
		<br>
		
		<p>You can train: <b id="maxAmount"></b> objects. You currently have: <b id="currentAmount"></b> objects.</p>
		
		<center>
		<table>
			<tr>
				<td><input type="text" id="inputText" class="addInput" value="name"></td>
				<td rowspan="2" style="width: 2em;"><button id="addButton" onClick="modelAddImage()">Add Image</button></td>
			</tr>
			<tr>
				<td><input type="text" id="inputInfo" class="addInput" value="description"></td>
			</tr>
		</table>
		</center>
		
		<div id="table"><p>Current Object data goes here</p></div>
		
		<br>
		
		<button id="trainButton" onClick="modelTrain()">Train</button>
		<button id="saveButton" onClick="modelSave()">Download Model</button>
	</div>
</body>

</html>
