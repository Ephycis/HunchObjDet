<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Platt Object Recognition Training</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
	<script src="FileSaver.js"></script>
	<script src="sketchTrain.js"></script>
</head>

<body>
	<div id="upperDiv" class="upper">
		<center>
		<table id="upperTable">
			<tr>
				<td style="width: 2em;"><button onClick="goTo('indexDemo.html')"><i class="fas fa-chevron-left"></i><i class="fas fa-eye"></i></button></td>
				<td id="upperText">Loading...</td>
			</tr>
			<tr>
				<td colspan="2" id="upperInfo">Object info goes here</td>
			</tr>
		</table>
		</center>
	</div>
	
	<div id="content" class="content">
		<center>
		<!--<button id="camButton" onClick="changeCamera()"><i class="fas fa-camera"></i> Change</button>-->
		<button id="instrButton" onClick="alertInstr()"><i class="fas fa-info-circle"></i> Info</button>
		<button id="toggleButton" onClick="togglePredicting()"><i class="fas fa-play"></i> Predict</button>
		</center>
		
		<br>
		
		<p>You can train: <b id="maxAmount"></b> objects.<br>You currently have: <b id="currentAmount"></b> objects.</p>
		
		<center>
		<table>
			<tr>
				<td><input type="text" id="inputText" class="addInput" value="name"></td>
				<td rowspan="2"><button id="addButton" onMouseDown="modelAddImage()" onMouseUp="stopRepeat()" onMouseOut="stopRepeat()" onTouchStart="modelAddImage()" onTouchEnd="stopRepeat()" onTouchCancel="stopRepeat()"> <i id="addIcon" class="fas fa-plus"></i> </button></td>
			</tr>
			<tr>
				<td><input type="text" id="inputInfo" class="addInput" value="description"></td>
			</tr>
		</table>
		</center>
		
		<div id="table"><p>Current Object data goes here</p></div>
		
		<br>
		
		<button id="trainButton" onClick="modelTrain()"><i class="fas fa-cogs"></i> Train</button>
		<button id="saveButton" onClick="modelSave()"><i class="fas fa-download"></i> Download Model</button>
	</div>
</body>

</html>
