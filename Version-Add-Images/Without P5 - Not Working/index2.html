<!DOCTYPE html>
<html>

<head>
	
	<meta charset="UTF-8">
	<title>Image Classification using Feature Extraction with MobileNet</title>
	
	<link rel="stylesheet" type="text/css" href="style2.css">
	
	<script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
	<script src="sketch2.js"></script>
	

</head>

<body>
	
	<h2>Image Classification using Feature Extraction with MobileNet</h2>
	<h3>Using input buttons</h3>

	<video id="video" width="640" height="480" autoplay></video>

	<h6><span id="loading">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
	
	<div>
		<button id="add">Add Image</button>
		<span><input type="text" id="inputText" value="Object Name"></span>
		<span><input type="text" id="inputInfo" value="Description"></span>
	</div>
	<p>Amount of <span id="amountOfName">...</span> pictures <span id="amountOfCount">0</span></p>
	
	<br>
	<br>
	
	<div>
		<button id="train">Train</button>
		<span id="loss">(nothing trained)</span>
	</div>
	
	<br>
	
	<div>
		<button id="predict">Start</button>
		<p>My guess is: <span id="result">(nothing trained)</span></p>
	</div>
	
</body>

</html>
